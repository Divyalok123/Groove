<!-- @format -->

<!DOCTYPE html>
<html>

<head>
    <title>Groove</title>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/fcba9de078.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/nav.css" type="text/css" />
    <link rel="stylesheet" href="../css/homecarousel.css" type="text/css" />
    <link rel="stylesheet" href="../css/controls.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>

<body>
    <!-- Top Navigation -->
    <div id="nav">
        <div id="nav-left">
            <!-- Logo and favourites link -->
            <a href="#home"><img src="../assets/logo.png" id="logo" alt="logo" /></a>
            <a href="#favourites" id="fav"><span>Favourites</span></a>
        </div>

        <div id="nav-mid">
            <a href="#home"><span id="name">Groove</span></a>
        </div>

        <div id="nav-right">
            <div id="search-bar">
                <!-- Search Bar -->
                <label><i style="transform: rotate(-90deg); margin-top: 3.5px; font-size: 17px;"
                        class="las la-search"></i></label>
                <input type="text" id="search" />
                <label><i class="fas fa-microphone"></i></i></label>
            </div>

            <div id="notif">
                <!-- Notification Icon -->
                <i class="fi-xnsuxl-bell-solid"></i>
            </div>

            <div id="user">
                <!-- User Image -->
                <img src="../assets/user.jpg" alt="user" id="user-img" />
            </div>
        </div>
    </div>

    <!-- Middle Block -->
    <div id="middle-block">
        <!-- Main Panel -->
        <div id="main">

        </div>

        <!-- Side Panel (Queue) -->
        <div id="queue">

        </div>
    </div>

    <!-- Botton Controls -->
    <div id="controls">
        <!-- Container for song-image and details -->
        <div id="controls-song">
            <div id="controls-song-image">
                <img src="../assets/artist4.jpg" id="controls-song-img" />
            </div>
            <div id="controls-song-details">
                <p>Treat You Better</p>
                <p>Shawn Mendes</p>
            </div>
            <div id="controls-song-icons">
                <i class="lar la-heart"></i>
                <i class="las la-ban"></i>
            </div>
        </div>
        <!-- Container for controls -->
        <div id="mid-controls">
            <div id="mid-controls-icons">
                <div><i class="las la-random"></i></div>
                <div><i class="las la-step-backward"></i></div>
                <div style="display: none;"><i class="lar la-pause-circle play-pause"></i></div>
                <div><i class="lar la-play-circle play-pause"></i></div>
                <div><i class="las la-step-forward"></i></div>
                <div><i class="las la-redo"></i></div>
            </div>
            <div id="mid-controls-dist">
                <p>1:00</p>
                <div id="mid-dist">
                    <div id="mid-dist-dist"></div>
                    <div id="mid-dist-circle"></div>
                </div>
                <p>4:53</p>
            </div>
        </div>
        <!-- Container for sound and other controls -->
        <div id="right-controls">
            <div><i class="las la-tasks"></i></div>
            <div><i class="las la-headphones-alt"></i></div>
            <div id="right-controls-dist">
                <div>
                    <i class="las la-volume-up"></i>
                </div>
                <div id="right-dist">
                    <div id="right-dist-dist"></div>
                    <div id="right-dist-circle"></div>
                </div>
            </div>
            <div><i style="display: none;" class="las la-volume-mute"></i></div>
            <div><i style="transform: rotate(45deg);" class="las la-arrows-alt-v"></i></div>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
</body>

</html>
